<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body class="box-border grid min-h-screen p-0 m-0 font-mono bg-gray-200 place-items-center">
  <main class="main">
    <section class="flex flex-col lg:justify-center gap-y-6 h-full  xl:justify-center lg:w-[50%] lg:gap-y-10 ">
      <div class="input-wrapper">
        <div class="flex justify-between">
        <label for="bill" class="text-gray-500">Bill</label>
        <span id="error-bill" class="hidden text-red-700"></span>
        </div>
        <div class="relative">
          <img src="images/icon-dollar.svg" alt="Dollar Sign" class="input-icon">
          <input type="number" id="bill" class="fancy-input">
        </div>
      </div>
      <div class="input-wrapper">
        <label class="text-gray-500">Select Tip %</label>
        <div class="grid grid-cols-2 gap-4 xl:grid-cols-3">
          <button  class="button">5%</button>
          <button  class="button">10%</button>
          <button  class="button">15%</button>
          <button  class="button">25%</button>
          <button class="button">50%</button>
          <input type="number" id="custom" placeholder="Custom" class="fancy-input placeholder:text-center"></input>
        </div>
      </div>
      <div class="input-wrapper">
        <div class="flex justify-between">
        <label for="people" class="text-gray-500">Number of People</label>
        <span id="error-people" class="hidden text-red-700"></span>
        </div>
        <div class="relative">
          <img src="images/icon-person.svg" alt="Person icon" class="input-icon">
          <input type="number" id="people" class="fancy-input">
        </div>
      </div>
    </section>
    <section class="h-full lg: w-[100%] lg:w-[50%] lg:h-[100%]">
      <div class="bg-green-900 p-5 rounded-xl lg:h-[500px] xl:h-[400px] flex flex-col justify-between lg:pt-8 lg:pb-8">
        <div class="flex flex-col mt-4 gap-y-5 lg:gap-y-12">
          <div class="flex justify-between">
            <div>
              <h4 class="text-gray-200">Tip Amount</h4>
              <p class="text-sm text-gray-400">/ person</p>
            </div>
            <div>
              <h2 id="tip-amount" class="text-2xl text-green-400 lg:text-5xl">$0.00</h2>
            </div>
          </div>
          <div class="flex justify-between">
            <div>
              <h4 class="text-gray-200">Total</h4>
              <p class="text-sm text-gray-400">/ person</p>
            </div>
            <div>
              <h2 id="total-bill" class="text-2xl text-green-400 lg:text-5xl">$0.00</h2>
            </div>
          </div>
        </div>
        <button id="reset-btn" class="text-center bg-green-400 hover:bg-gray-200 transition-colors  duration-200 ease-linear w-full py-2 uppercase text-[18px] rounded-md mt-8">Reset</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
